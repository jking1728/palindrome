<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="word">Enter a word to see if it's a palindrome</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is <span class="not"></span> a palindrome</p>
      </div>
    </div>
  </body>
</html>
